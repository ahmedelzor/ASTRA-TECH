<h1 class="text-center text-info container col-md-5">update Posts</h1>

<div class="container col-md-6 mb-5">
    
    <div class="card" style="border-radius: 20px;">
        <div class="card-body">
            <form [formGroup]="postForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
            <div class="form-group">
                <label> Post Title  </label>
                <input class="form-control" type="text"id="postTitle" name="postTitle" formControlName="post_title"required>
            </div>
            <div class="form-group">
                <label> Post Message</label>
                <input  formControlName="post_message" required  type="text" name="post_message" class="form-control">
            </div>
            <div class="form-group">
                <label> Post Image </label>
                <input  class="form-control" type="file" id="postImage" name="postImage" (change)="onImageChange($event)" required>
            </div>
            <button type="submit" class="btn btn-info w-50 my-3 mx-auto btn-block"> Sand Data</button>
        </form>
        </div>
       
    </div>

</div>
